<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-container">
        <div class="upload-box">
            <div class="upload-icon">⬆️</div>
            <p>Tarik lalu lepas file yang ingin diunggah</p>
            <p class="subtext">File Anda akan bersifat pribadi sampai Anda mempublikasikannya.</p>
            <input type="file" id="fileInput" multiple hidden>
            <button onclick="document.getElementById('fileInput').click()" class="upload-btn">Pilih File</button>
            <div id="fileList"></div>
            <button id="clearAllBtn" class="clear-btn" style="display: none;" onclick="clearAllFiles()">Hapus Semua</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
